<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#ok_btn").bind("click", send_api_add);
		});
		function send_api_add(){
			$.ajax({
				type: "POST",
				url: "http://localhost/Member/api/add.php",
				data:{name:$("#name").val(), sex:$("#sex").val(),bday:$("#bday").val(),addr:$("#addr").val()},
				success: showdata,
				error: function(){
					alert("error");
				}
			});
		}

		function showdata(data){
			if(!confirm(data+",要繼續新增會員嗎?選擇取消進入會員料表"))
					location.href = "./list.html";
			else{
				$("#name").val("");
				$("#sex").val("");
				$("#bday").val("");
				$("#addr").val("");

			}
		}
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-theme="b">
			<h1>新增會員</h1>
		</div>
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="name">姓名:</label>
				<input type="text" id="name" name="name" value="">
			</div>	
			<div data-role="fieldcontain">
				<label for="sex">性別:</label>
				<select name="sex" id="sex" data-role="slider">
				    <option value="男">男</option>
				    <option value="女">女</option>
				</select>
			</div>

			<div data-role="fieldcontain">
				<label for="bday">生日:</label>
				<input type="date" id="bday" name="bday" value="">
			</div>		
			<div data-role="fieldcontain">
				<label for="addr">住址:</label>
				<input type="text" id="addr" name="addr" value="">
			</div>		
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button" data-theme="b" data-icon="delete">取消</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button" data-theme="b" data-icon="check" id="ok_btn">確認</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
